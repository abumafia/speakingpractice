<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - IELTS Speaking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background: cyan;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery-section {
            margin: 20px 0;
            width: 90%;
            max-width: 800px;
        }
        .gallery-section h2 {
            background: cyan;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-container {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
        .description {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Gallery - IELTS Speaking</header>
    <div class="gallery">
        <div class="gallery-section">
            <h2>9:16 Images</h2>
            <div class="images">
                <div class="image-container">
                    <img src="9-16-image1.jpg" alt="9:16 Image 1">
                    <p class="description">Description of image 1</p>
                </div>
                <div class="image-container">
                    <img src="9-16-image2.jpg" alt="9:16 Image 2">
                    <p class="description">Description of image 2</p>
                </div>
            </div>
        </div>
        <div class="gallery-section">
            <h2>16:9 Images</h2>
            <div class="images">
                <div class="image-container">
                    <img src="https://www.dropbox.com/scl/fi/qw2pdjii3wdcnlx5q8y0a/DALL-E-2025-01-17-01.58.53-A-modern-and-sleek-logo-for-an-app-named-GiBo-Meeting.-The-design-should-incorporate-elements-symbolizing-chat-speech-bubble-video-chat-camera-i-1.png?rlkey=rm6epi11nv37f4v6fcweh3491&st=lzd5hz22&raw=1" alt="All informations have in "GiBo meeting" app">
                    <p class="description">Description of image 3</p>
                </div>
                <div class="image-container">
                    <img src="16-9-image2.jpg" alt="16:9 Image 2">
                    <p class="description">Description of image 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
