<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        #question { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        #question-img {
            display: none;
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #timer { font-size: 24px; color: cyan; margin-bottom: 10px; }
        #transcript { font-size: 18px; color: #0ff; margin-top: 10px; min-height: 50px; }
        #start-btn { padding: 12px 20px; font-size: 20px; cursor: pointer; background: cyan; color: black; border: none; border-radius: 5px; width: 100%; }
        #score { font-size: 24px; color: yellow; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="container">
        <h1>IELTS Speaking - Part 1</h1>
        <img id="question-img" src="" alt="Question Image">
        <p id="question">Press start to get a question</p>
        <p id="timer"></p>
        <button id="start-btn">Start</button>
        <p id="transcript"></p>
        <p id="score"></p>
    </div>
    
    <script>
        const questions = [
            { text: "What is your name?", image: "" },
            { text: "Where are you from?", image: "" },
            { text: "Do you work or study?", image: "https://via.placeholder.com/300" },
            { text: "What do you do in your free time?", image: "" },
            { text: "Do you like traveling? Why?", image: "https://via.placeholder.com/300" },
            { text: "What kind of music do you enjoy?", image: "" },
            { text: "What are your hobbies?", image: "https://via.placeholder.com/300" },
            { text: "Do you prefer reading books or watching movies?", image: "" }
        ];

        let mediaRecorder;
        let recognition;
        let audioChunks = [];
        let questionIndex = 0;
        let selectedQuestions = [];
        let scoreElement = document.getElementById('score');

        async function getMicrophoneAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => { audioChunks.push(event.data); };
            } catch (error) {
                alert("Microphone access denied!");
            }
        }

        function playBeep() {
            let audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07a.mp3');
            audio.play();
        }

        function startSpeechRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = true;
            
            recognition.onresult = event => {
                let transcript = "";
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + " ";
                }
                document.getElementById('transcript').innerText = transcript;
            };
            
            recognition.start();
        }
        function startSpeechRecognition() {
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = event => {
        let transcript = "";
        for (let i = 0; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript + " ";
        }
        document.getElementById('transcript').innerText = transcript;
    };

    recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
    };

    recognition.start();
}


        function showQuestion(questionObj) {
            document.getElementById('question').innerText = questionObj.text;
            let imgElement = document.getElementById('question-img');

            if (questionObj.image) {
                imgElement.src = questionObj.image;
                imgElement.style.display = "block";
            } else {
                imgElement.style.display = "none";
            }
        }

        function startSpeakingPhase() {
            playBeep();
            let timerElement = document.getElementById('timer');
            let speakingCountdown = 30;
            timerElement.innerText = `Speaking: ${speakingCountdown} seconds`;
            audioChunks = [];
            mediaRecorder.start();
            startSpeechRecognition();
            
            let speakingInterval = setInterval(() => {
                speakingCountdown--;
                timerElement.innerText = `Speaking: ${speakingCountdown} seconds`;
                if (speakingCountdown <= 0) {
                    clearInterval(speakingInterval);
                    stopRecording();
                }
            }, 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            recognition.stop();
            if (questionIndex < 2) {
                questionIndex++;
                setTimeout(startSession, 2000);
            } else {
                showScore();
            }
        }

        function showScore() {
            let score = Math.floor(Math.random() * 25) + 1;
            scoreElement.innerText = `Your Score: ${score}/25`;
            scoreElement.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'part2.html';
            }, 5000);
        }

        function startSession() {
            let timerElement = document.getElementById('timer');
            let countdown = 5;
            showQuestion(selectedQuestions[questionIndex]);
            timerElement.innerText = `Prepare: ${countdown} seconds`;
            playBeep();

            let prepareInterval = setInterval(() => {
                countdown--;
                timerElement.innerText = `Prepare: ${countdown} seconds`;
                if (countdown <= 0) {
                    clearInterval(prepareInterval);
                    startSpeakingPhase();
                }
            }, 1000);
        }

        document.getElementById('start-btn').addEventListener('click', function () {
            selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 3);
            questionIndex = 0;
            scoreElement.style.display = 'none';
            startSession();
        });

        getMicrophoneAccess();
    </script>
</body>
</html>
